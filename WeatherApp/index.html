<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-3">Welcome to My Weather App </h1>
        
        <input type="text" id="city" class="form-control mb-3" placeholder="Enter City Name">
        <button class="btn btn-primary" id="getWeatherBtn">Get Weather</button>

        <div id="weatherInfo" class="mt-4 card" style="display: none;">
            <h2 id="temperature"></h2>
            <h3 id="humidity"></h3>
            <div id="condition-icon"></div>
        </div>
    </div>

    <!-- Required License for API -->
    <footer class="text-center mt-5">
        <p>Data provided by <a href="https://open-meteo.com/en/docs" target="_blank">Open-Meteo API</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
